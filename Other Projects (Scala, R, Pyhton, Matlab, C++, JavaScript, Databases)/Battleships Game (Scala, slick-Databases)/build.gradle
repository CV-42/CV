plugins {
    id "scala"
    id "java-library"
}

ext {
    scalaVersion = "2.12.10"
}

group = "de.myname"
archivesBaseName = "battleships_2.12"
version = "0.1.0"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

task testForFriendTest(type: JavaExec) {
    main = 'de.friendname.friendtest.FriendTestTest'
    classpath = sourceSets.test.runtimeClasspath
}

test.finalizedBy testForFriendTest

dependencies {
    implementation "org.scala-lang:scala-library:${scalaVersion}"

    implementation "com.lihaoyi:utest_2.12:0.7.4"
    testImplementation "org.bitbucket.friendname:friendtest_2.12:0.2.1"

    testRuntimeOnly "org.scala-lang.modules:scala-xml_2.12:1.1.1"
}
